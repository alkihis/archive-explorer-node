<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Archive Explorer, the website</title>
    
    <link href="css/archive-explorer.css" rel="stylesheet">
</head>
<body>
    <h1>Hello !</h1>
    <h3>Here is Alkihis</h3>

    <img src="assets/alki.png" style="max-height: 300px;">

    <h3>Here is a sample response from the API</h3>
    <pre>
        <code id="sample-resp"></code>
    </pre>

    <script>
        fetch('/api')
            .then(r => r.text())
            .then(data => {
                document.getElementById('sample-resp').innerHTML = data;
            });
    </script>
</body>
</html>
